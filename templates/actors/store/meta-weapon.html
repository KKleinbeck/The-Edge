<h3 style="display: flex; justify-content: space-between; align-items: center;">
  {{name}}
  <div style="display: flex; align-items: center; gap: 5px;">
    {{system.value}}
    <img class="store-currency" src="systems/the_edge/icons/credits.png" title="{{name}}"/>
  </div>
</h3>
<b>{{combatName "Fire modes"}}:</b>
<div style="display: table;">
  {{#each system.fireModes as |mode|}}
    <div style="display: table-row;">
      <div style="display: table-cell; padding-left: 10px;">{{mode.name}}</div>
      <div style="display: table-cell; padding-left:  7px;">{{mode.dices}} x {{mode.damage}}</div>
      <div style="display: table-cell; padding-left:  7px;", title="{{combatName 'accuracy'}}">
        (-{{getEntry mode.precisionPenalty 0}}, -{{getEntry mode.precisionPenalty 1}})
      </div>
    </div>
  {{/each}}
</div>
