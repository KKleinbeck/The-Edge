<div class="tab" data-group="primary" data-tab="effects">
  {{#each systemData.effects as |effect|}}
    <div class="item-columned-page" style="align-items: center; padding-left: 10px;">
      <select class="selection-box effect-modify" data-index="{{@index}}" data-target="group">
        {{#each ../definedEffects as |name group|}}
          <option value={{group}} {{#if (checkEqual effect.group group)}}selected{{/if}}>{{genName group}}</option>
        {{/each}}
      </select>
      <select class="selection-box effect-modify" data-index="{{@index}}" data-target="name" style="min-width: 50%;">
        {{#each (getEntry ../definedEffects effect.group) as |target name|}}
          <option value={{name}} {{#if (checkEqual effect.name name)}}selected{{/if}}>{{effectRequirementName name effect.group}}</option>
        {{/each}}
      </select>
      <input class="effect-modify" data-index="{{@index}}" type="number" data-target="value" value="{{effect.value}}" style="width: 45px; text-align: right;"/>
      <a class="effect-delete" data-index="{{@index}}" title="{{ itemName 'delete' }}"><i class="fas fa-trash"></i></a>
    </div>
  {{/each}}
  <a class="effect-add" title="{{ itemName 'Create' }}" data-action="create"><i class="fas fa-plus"></i> {{ itemName "Add" }}</a>
</div>
