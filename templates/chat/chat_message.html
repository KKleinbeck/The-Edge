<li class="chat-message message flexcol the_edge" data-message-id="{{message._id}}" {{#if borderColor}}style="border-color:{{borderColor}}" {{/if}}>
  <div class="message-content">
    {{{message.content}}}
    <header class="message-header flexrow">
      <div style="display: flex; gap: 4px; align-items: center;">
        {{#if user.isGM}}
          <a class="button message-delete" data-action="deleteMessage" data-tooltip="CHATNOTIFICATION.DELETE"><i class="fas fa-trash"></i></a>
        {{/if}}
        {{#if isWhisper}}
          <span class="chatIndicator"><i data-tooltip="CHATNOTIFICATION.WHISPER" class="fas fa-eye-slash"></i></span>
        {{else}}
          <span class="chatIndicator"><i data-tooltip="CHATNOTIFICATION.PUBLIC MESSAGE" class="fas fa-eye"></i></span>
        {{/if}}
        {{#if message.blind}}
          <span class="privateMessageIndicator"><i data-tooltip="CHATNOTIFICATION.BLIND MESSAGE" class="fas fa-mask"></i></span>
        {{/if}}
      </div>
      <span class="message-metadata">
        <time class="message-timestamp">{{timeSince message.timestamp}}</time>
      </span>
    </header>
  </div>
  <span style="display: flex; justify-content: end; margin-right: 3px;">
    {{#if message.speaker.alias}}
      <h4 class="message-sender">{{message.speaker.alias}}</h4>
    {{else}}
      <h4 class="message-sender">{{alias}}</h4>
    {{/if}}
  </span>
</li>
