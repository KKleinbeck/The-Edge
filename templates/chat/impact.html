<h3>{{actor}} {{genName "Impact Damage"}}</h3>
<div class="centered-row">
  <b>{{genName "Speed"}}: </b>
  {{speed}}m/s
</div>
<div class="centered-row">
  <b>{{genName "damage"}}: </b>
  <a class="attr-d20-chat damage-box">
    <span class="d20-overlay-weapon" data-tooltip="{{damageRoll}}">{{damage}}</span>
  </a>
</div>
